<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>

        <div class="controls">
            <button id="generate-btn">Generate Array</button>

            <!-- Add label for select -->
            <label for="algorithm-select">Choose an algorithm:</label>
            <select id="algorithm-select" title="Sorting Algorithm Selection">
                <option value="bubbleSort">Bubble Sort</option>
                <option value="quickSort">Quick Sort</option>
                <option value="mergeSort">Merge Sort</option>
                <option value="insertionSort">Insertion Sort</option>
            </select>

            <button id="sort-btn">Sort</button>
        </div>

        <div id="complexity" class="complexity">
            <p><strong>Time Complexity:</strong> <span id="time-complexity">O(n log n)</span></p>
            <p><strong>Space Complexity:</strong> <span id="space-complexity">O(n)</span></p>
        </div>

        <div id="array-container" class="array-container"></div>

        <footer>Â© 2024 Datla Siva Rama Raju</footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
